<h1>Popup Components</h1>

<input #input1 value="Message">

<button (click)="input1 && logWithoutElements.show(input1.value)">
  Set message
</button>







<h1>Popup Elements</h1>

<input #input2 value="Message">

<button (click)="input2.value && logWithElements.show(input2.value)">
  Set message
</button>
